<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="left-bg-wrapper">
            <div class="black-bar">
                <img src="images/odin-lined.png" alt="Odin-image" width="auto" height="80%" id="odin-img">
                <p>ODIN</p 1>
            </div>
        </div>
        <div class="right-form-wrapper">
            <div class="intro-text">
                <div class="text">
                    <p><strong>Unlock a World of Exclusive Deals â€“ Sign Up & Save!</strong><br>
                    
                    Welcome to a shopping experience designed just for you! Create your account today and gain access to exclusive discounts, special promotions, and early access to new arrivals.
                    </p>
                                <p><br>You know you want to!</p>
                </div>
            </div>
            <!-- form -->
             <div class="right-mid">
                
                <form action="#" method="get">
                    <p>Let's Do this!</p>
                    <div class="form-wrapper">
        
                            <div class="left-input">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" id="first_name">
                                </div>
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,20}$"">
                                </div>
                            </div>

                            <div class="right-input">

                                <div>
                                    <label for="lastname">LAST NAME</label>
                                    <input type="text" name="lastname" id="lastname">
                                </div>

                                <div>
                                    <label for="phoneNum">PHONE NUMBER</label>
                                    <input type="email" name="phoneNum" id="phoneNum">
                                </div>

                                <div>
                                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                                    <input type="password" name="passwordConfirm" id="passwordConfirm" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,20}$">
                                </div>

                            </div>
                        </div>
                </form>
             </div>
        </div>


    </div>
</body>
</html>
